<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/591679292d.js" crossorigin="anonymous"></script>
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src='main.js' defer></script>
</head>
<body>
    <div class="background">
        <img alt='background' class='background' src='img/background.png' />
        <div class="play fixed">
            <button>
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="timer fixed">
            <span class="min">00</span>
            <span>:</span>
            <span class="sec">00</span>
        </div>
        <div class="counter fixed">
            <span class="countNum">0</span>
        </div>
        <div class="field">

        </div>
    </div>
    
</body>
</html>
