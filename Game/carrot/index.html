<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/591679292d.js" crossorigin="anonymous"></script>
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src='main.js' defer></script>
    <link rel="shortcut icon" href="img/bug.png" type="image/x-icon">
</head>
<body>
    <div class="background">
        <img alt='background' class='background' src='img/background.png' />
        <div class="play playBtn fixed">
            <button class="playIcon play">
                <i class="fas fa-play play"></i>
            </button>
        </div>
        <div class="timer fixed">
            <span class="min">00</span>
            <span>:</span>
            <span class="sec">10</span>
        </div>
        <div class="counter fixed">
            <span class="countNum">0</span>
        </div>
        <div class="field">

        </div>
    </div>
    <div class="bgm">
        <audio id="bgm" src="sound/bg.mp3"></audio>
        <audio id="carrotSound" src="sound/carrot_pull.mp3"></audio>
        <audio id="bugSound" src="sound/bug_pull.mp3"></audio>
        <audio id="win" src="sound/game_win.mp3"></audio>
        <audio id="alert" src="sound/alert.wav"></audio>
    </div>
    <div class="refresher" style="display: none;">
        <span class="resultText"></span>
        <button class="refresher__button refresh">
            <i class="refresh fas fa-sync-alt"></i>    
        </button>
    </div>
</body>
</html>
