<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <script src="https://kit.fontawesome.com/591679292d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">00:00</span>
            <span class="game__score">9</span>
        </header>
        <section class="field"></section>
    </section>
    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="refresh fas fa-sync-alt"></i>
        </button>
    </section>
</body>
</html>
