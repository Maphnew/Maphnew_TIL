<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/591679292d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Shpping List</h2>
        </header>
        <div class="list">
            <ul class="shopping-list">
            </ul>
        </div>
        <input type="text" name="item" id="item" placeholder="쇼핑 아이템을 입력하세요!">
        <footer>
            <button>
                ➕
            </button>
        </footer>
    </div>
</body>
</html>
